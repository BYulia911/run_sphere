<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
    <title>Профиль</title>
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <div class="container">
        <div class="profile-info">
            <div class="profile-info_left">
                <img src="{{ url_for('profile.get_avatar', user_id=user.id) }}" alt="Avatar">
                <div class="buttons">
                    <a href="{{ url_for('profile.edit_profile', user_id=user.id) }}"><button class="edit-button">Изменить данные</button></a>
                    <a href="{{ url_for('auth.logout') }}"><button class="exit-button">Выйти</button></a>
                    <form action="{{ url_for('profile.delete_profile') }}" method="POST">
                        <button type="submit" class="delete-button" onclick="return confirm('Вы уверены, что хотите удалить свой профиль?');">Удалить профиль</button>
                    </form>
                </div>
            </div>
            <div class="profile-details">
                <p>Имя: {{ user.username }}</p>
                <p>Email: {{ user.email }}</p>
                <p>Рост: {{ user.height }} см</p>
                <p>Вес: {{ user.weight }} кг</p>
                <p>Дата рождения: {{ user.date_of_birth.strftime('%d.%m.%Y') }}</p>
                <p>Пол:
                    {% if user.gender == 'male' %}
                        Мужской
                    {% elif user.gender == 'female' %}
                        Женский
                    {% else %}
                        Другой
                    {% endif %}
                </p>
            </div>
        </div>
    </div>
</body>
</html>
